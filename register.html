<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - BluShell</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #0f2027, #2c5364);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}
.glow-hover:hover {
    text-shadow: 0 0 8px #00D8FF, 0 0 16px #00D8FF;
    transition: 0.3s;
}
.button-sleek {
    padding: 0.5rem 1rem;
    border-radius: 9999px;
    font-semibold;
    transition: 0.3s;
    cursor: pointer;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="bg-[#001f3f] px-6 py-4 flex justify-between items-center sticky top-0 z-50 shadow-lg">
    <div class="flex items-center gap-3">
        <span class="text-2xl font-bold glow-hover">BluShell</span>
    </div>
    <ul class="flex gap-6 font-medium text-lg">
        <li class="glow-hover cursor-pointer"><a href="index.html">Home</a></li>
        <li class="glow-hover cursor-pointer"><a href="about.html">About Us</a></li>
        <li class="glow-hover cursor-pointer"><a href="login.html">Register/Login</a></li>
        <li class="glow-hover cursor-pointer"><a href="create_post.html">Create Post</a></li>
        <li class="glow-hover cursor-pointer"><a href="index.html">Sign Out</a></li>
    </ul>
</nav>

<!-- Register Form -->
<section class="flex-grow flex items-center justify-center px-4">
    <div class="bg-[#001f3f] p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6 glow-hover">Register a New Account</h2>
        <form class="flex flex-col gap-4">
            <input type="text" placeholder="Full Name" required class="p-3 rounded bg-gray-800 focus:outline-none focus:ring-2 focus:ring-[#00D8FF]" />
            <input type="email" placeholder="Email Address" required class="p-3 rounded bg-gray-800 focus:outline-none focus:ring-2 focus:ring-[#00D8FF]" />
            <input type="tel" placeholder="Phone Number" required class="p-3 rounded bg-gray-800 focus:outline-none focus:ring-2 focus:ring-[#00D8FF]" />
            <input type="password" placeholder="Password" required class="p-3 rounded bg-gray-800 focus:outline-none focus:ring-2 focus:ring-[#00D8FF]" />
            <input type="password" placeholder="Confirm Password" required class="p-3 rounded bg-gray-800 focus:outline-none focus:ring-2 focus:ring-[#00D8FF]" />
            <button type="submit" class="button-sleek bg-[#00D8FF] text-black font-semibold hover:scale-105 transition">Register</button>
        </form>
        <p class="text-center mt-4 text-gray-300">
            Already have an account? <a href="login.html" class="text-[#00D8FF] hover:underline">Login here</a>
        </p>
    </div>
</section>

<!-- Footer -->
<footer class="bg-[#001f3f] text-white text-center py-4">
    &copy; 2025 BluShell. All rights reserved.
</footer>

</body>
</html>
